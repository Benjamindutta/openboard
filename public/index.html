<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <canvas>

    </canvas>
    <div class="mainbody">
        <div class="menu-btn">
            <span class="material-icons-outlined">
                menu
            </span>
        </div>
        <div class="pentool" style="display: none;">
            <input type="range" id="penRange" min="2" to max="10" value="2">
            <div class="colorTool">
                <div class="color colorYellow"></div>
                <div class="color colorRed"></div>
                <div class="color colorBlue"></div>
            </div>
        </div>
        <div class="eraserTool" style="display: none;">
            <input type="range" id="eraserRange" min="2" max="10" value="2">
        </div>
        <div class="tool-bar toolBarAni" style="display: none;">
            <span class="material-icons-outlined pen">
                edit
            </span>
            <span class="material-icons-outlined eraser">
                bento
            </span>
            <span class="material-icons-outlined stickynote">
                note_add
            </span>
            <span class="material-icons-outlined imageIn">
                image
            </span>
            <span class="material-icons-outlined download">
                file_download
            </span>
            <span class="material-icons-outlined undo">
                undo
            </span>
            <span class="material-icons-outlined redo">
                redo
            </span>

        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script>
        let socket = io.connect('http://localhost:5000')
    </script>
    <script src="./script.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
